<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .loader{
    height: 200px;
    width: 200px;
    border-radius: 50%;
    border: 20px solid red;
    border-top: 20px solid black;
    animation: color 1s ease-in 1s infinite normal ;
    padding-left: 2cm;
    padding-top: 2cm;
    margin-left: 600px;
    margin-top: 200px;
    
    


    
}

@keyframes color{

    from{
        transform: rotate(0deg);

    }

    to{
        transform: rotate(360deg);
    }
}
        

        

    </style>

</head>
<body>
    <div class="loader">

    </div>
    
</body>
</html>
